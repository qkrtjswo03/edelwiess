<style type="text/css">
    body {
    padding: 50px 0;	
    background-color: #000000; 

}

.loading { /*  */
    position: center center; 
    width: 96px;	
    height: 96px;	
    margin: 0 auto;
    padding: 10px; 
}

.dot div {
    position: absolute; 
    left: 0;   
    right: 0;
    top: 0;
    bottom: 0;
    width: 20px;
    height: 20px;
    margin: auto;
    border-radius: 10px;
    background-color: #fff;
    opacity: 0.2;
    animation: dot 1s linear infinite;  
}

.dot div:nth-child(1) {              
    transform: rotate(0) translateX(40px);   
    animation-delay: 0;  
}

.dot div:nth-child(2) {
    transform: rotate(45deg) translateX(40px);
    animation-delay: 0.1s;
}

.dot div:nth-child(3) {
    transform: rotate(90deg) translateX(40px);
    animation-delay: 0.2s;
}

.dot div:nth-child(4) {
    transform: rotate(135deg) translateX(40px);
    animation-delay: 0.3s;
}

.dot div:nth-child(5) {
    transform: rotate(180deg) translateX(40px);
    animation-delay: 0.4s;
}

.dot div:nth-child(6) {
    transform: rotate(225deg) translateX(40px);
    animation-delay: 0.5s;
}

.dot div:nth-child(7) {
    transform: rotate(270deg) translateX(40px);
    animation-delay: 0.6s;
}

.dot div:nth-child(8) {
    transform: rotate(315deg) translateX(40px);
    animation-delay: 0.7s;
}

@keyframes dot {
    0% {
        opacity: 0.2;
    }
    25% {
        opacity: 1;
    }
    50% {
        opacity: 0.2;
    }
    100% {
        opacity: 0.2;
    }
}
</style>
<body>
        <div class="loading dot">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
